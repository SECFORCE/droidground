# Run in foreground handled by container entrypoint
port=53

# Donâ€™t read upstream resolvers or host's /etc/hosts
no-resolv
no-hosts

# Only use additional hosts files we provide
addn-hosts=/etc/dnsmasq.d/hosts

# Optional hygiene
domain-needed
bogus-priv

# Listen on all container interfaces (both networks)
bind-interfaces
listen-address=0.0.0.0

# Logging (helpful while testing)
log-queries
log-facility=-
